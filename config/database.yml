#Setup DB for development
development:
  adapter: postgresql
  encoding: unicode
  database:  <%= ENV['DB_NAME'] %>
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASS'] %>

#Setup DB for testing
test:
  adapter: postgresql
  encoding: unicode
  database:  db_test
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASS'] %>

#Setup DB for production
deployment:
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>
 